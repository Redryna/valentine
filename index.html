<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Envelope</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="lid one"></div>
      <div class="lid two"></div>
      <div class="envelope"></div>
      <button class="heart-button" style="z-index: 3;">❤️</button>
      <div class="letter">
        <div class="text">Happy<br>Valentine<br>Sayanggg!<br><br></div>
        <div class="text2">Dari Arey</div>
        <div class="heart"></div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>
  <button class="message-button" style="display:none;">Berikan ucapan juga untuk dia</button>
  <div class="message-box" style="display:none;">
    <textarea placeholder="Tulis ucapanmu..."></textarea>
    <button class="send-button">Kirim</button>
  </div>
  <script>
        $(document).ready(function () {
            $('.heart-button').click(function () {
                $('.lid.one').css('transform', 'rotateX(90deg)');
                $('.lid.two').css('transform', 'rotateX(180deg)');
                $('.letter').css({'transform': 'translateY(-50px)', 'z-index': '3'});
                setTimeout(function() {
                    $('.message-button').fadeIn();
                }, 500);
            });

            $('.letter').click(function () {
                $(this).css({'transform': 'translateY(-120px)', 'z-index': '4'});
            });

            $('.message-button').click(function () {
                $('.wrapper, .shadow').fadeOut();
                $('.message-box').css({'display': 'flex', 'z-index': '5'}).fadeIn();
                $(this).fadeOut();
            });

            $('.send-button').click(function () {
                var message = $('textarea').val();
                if (message.trim() !== "") {
                    var whatsappUrl = "https://wa.me/+6285183072513?text=" + encodeURIComponent(message);
                    window.location.href = whatsappUrl;
                } else {
                    alert("Silakan isi pesan terlebih dahulu!");
                }
            });
        });
    </script>
</body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    background-color: #fae1dd;
    flex-direction: column;
  }
  .container {
    position: relative;
  }
  .wrapper {
    height: 200px;
    width: 300px;
    background-color: #f08080;
    position: relative;
    display: flex;
    justify-content: center;
    z-index: 0;
    animation: up 3s linear infinite;
  }
  @keyframes up {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .lid {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    border-right: 150px solid transparent;
    border-bottom: 100px solid transparent;
    border-left: 150px solid transparent;
    transform-origin: top;
    transition: transform 0.25s linear;
  }
  .lid.one {
    border-top: 115px solid #f8ad9d;
    transform: rotateX(0deg);
    z-index: 3;
  }
  .lid.two {
    border-top: 100px solid #f08080;
    transform: rotateX(90deg);
    z-index: 1;
  }
  .envelope {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    border-top: 100px solid transparent;
    border-right: 150px solid #f4978e;
    border-bottom: 100px solid #f8ad9d;
    border-left: 150px solid #f4978e;
    z-index: 3;
  }
  .heart-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    z-index: 4;
  }
  .letter {
    position: absolute;
    background-color: #eae2b7;
    width: 270px;
    height: 170px;
    top: 5px;
    left: 15px;
    z-index: 2;
    transition: 0.5s;
    box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
  }
  .letter:before {
            content: "";
            position: absolute;
            border: 3px solid #003049;
            border-style: dotted;
            width: 240px;
            height: 140px;
          left: 12px;
          top: 12px;
  }
  .text {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            text-align: center;
            line-height: 25px;
            top: 19px;
            left: 85px;
            color: #003049;
        }
  .text2 {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 23px;
            text-align: center;
            line-height: 25px;
            top: 119px;
            left: 135px;
            color: #003049;
        }
        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            position: relative;
            top: 110px;
            left: 45px;
            transform: rotate(-45deg);
            width: 30px;
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            left: 15px;
            top: 0;
  }

  .shadow {
            position: absolute;
            width: 390px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 220px;
            left: -45px;
            animation: scale 3s linear infinite;
            z-index: -1;
        }

  .message-button {
    border: none; 
    font-family: 'Brush Script MT', cursive;
    color: #003049;
    background-color: #fae1dd;
  }
  @keyframes up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0.85);
            }
        }

  .message-box {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    position: fixed;
    border: 3px solid #003049;
    border-style: dotted;
    top: 35%;
    left: 15%;
    transform: translate(-50%, -50%);
    background: #eae2b7;
    padding: 20px;
    box-shadow: 10px 4px 6px rgba(0, 0, 0, 0.5);
    z-index: 5;
    animation: up 3s linear infinite;
  }
  @keyframes up {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .message-box textarea {
    border: none; 
    font-family: 'Brush Script MT', cursive;
    color: #003049;
    width: 250px;
    height: 100px;
    padding: 10px;
    font-size: 14px;
    background-color: #eae2b7;
  }
  .send-button {
    padding: 10px;
    font-family: 'Brush Script MT', cursive;
    font-style: bold;
    color: #003049;
    font-size: 25px;
    cursor: pointer;
    background-color: #eae2b7;
    border: none; 
  }
</style>
